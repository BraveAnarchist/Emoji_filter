<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Roboto Mono;
        }
        body{
            background-color: black;
            color: white;
            padding: 10px;
        }
        h1{
            margin-top: 8vh;
            margin-bottom:4vh;
        }
        hr{
            color: white;
            margin-bottom: 0.4rem;
        }
        form input{
            height: 30px;
            width: 18rem;
            font-size: large;
        }
        form button{
            height: 30px;
            font-size: large;
        }
        .list{
            margin-top: 8vh;
            font-size: 20px;
            font-weight: 300;
        }
        .list hr{
            background-color:rgba(0, 0, 0, 0.403) ;
            border-color:rgba(0, 0, 0, 0.403) ;
            margin-bottom: 50px;
        }
        .container{
            display: flex;
            font-size: 20px;
            padding: 8px;
            align-items: center;
        }
          
        .container p:first-child{
            font-size: 44px;
            min-width: 80px;
            margin-right: 70px;
        }
        .container p:nth-child(2){
            min-width: 500px;
            margin-right: 200px;
        }

        
    </style>
</head>

<body>
    <h1>Emojee - Emoji üîç Application</h1>
    <hr>
    <form action="">
        <input type="text" placeholder="Emojee Search">
        <button>Search</button>
    </form>
    <div class="list">
    </div>


    <script src="list.js"></script>
    <script>
    window.addEventListener("load",()=>{
        display(emojiList);
        document.querySelector("input").addEventListener("keyup",()=>{filterer(emojiList,document.querySelector("input").value.toLowerCase())});
    });
    
    function display(list){
        list.forEach(element => {
            div=document.createElement("div");
            div.classList.add("container");
            const emoji=document.createElement("p");
            const alias=document.createElement("p");
            const descrip=document.createElement("p");

            const span1=document.createElement("span");
            const span2=document.createElement("span");
            const span3=document.createElement("span");

            span1.innerText= element["emoji"]
            const arr=element["aliases"].map((ele) => {return ele.replaceAll("_"," ")});
            span2.innerText=arr.join();
            span3.innerText=element["description"];
            emoji.append(span1); alias.append(span2); descrip.append(span3);
            div.append(emoji,alias,descrip);
            document.querySelector(".list").append(div,document.createElement("hr"));


        });

    }
    function filterer(list,value){ 
        console.log(value)
            const arr=list.filter((ele)=>{
                if(ele["aliases"].includes(value))
                    return true;
                else if(ele["description"].includes(value))
                    return true;
                else if(ele["category"].includes(value))
                    return true;
                else if(ele["tags"].includes(value))
                    return true;
            })
      
            document.querySelector(".list").innerText="";
            display(arr);
        }



    </script>
</body>

</html>
